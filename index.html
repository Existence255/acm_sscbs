<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="green"><i>Registration form for hiring</i></h1>
        <h2>Please fill the full form</h2>
    <form name="RegForm">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name"/>
            
        </p>
        <p>Select your gender</p>
        <p>
            <label for="male">Male:</label>
            <input type="radio" id="Male" name="Male" ,value="Male"/>
            
        </p>
        <p>
            <label for="female">Female:</label>
            <input type="radio" id="Female" name="Female" ,value="Female"/>
            
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address" />
            
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" 
                placeholder="Enter your email" />
            
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="age" id="age" name="age" />
            
        </p>
        <p>
            <label for="phoneNo">Phone Number</label>
            <input type="number" id="Phone" name="Phone"
                placeholder="Enter your phone no"/>
            
        </p>
        <p>
            <label for="hobby">Tell us  about your hobby:</label>
            <input type="text" id="hobby" name="Hobby" placeholder="Explain Briefly "/>
        </p>
        <p>
            <label for="join">What are the gratitudes from this job:</label>
            <input type="text" id="join" name="join" placeholder="Explain in Short "/>
        </p>
        <p>
            <label for="join">What are the ability you will provide us:</label>
            <input type="text" id="join" name="join" placeholder="Explain in Short "/>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">
                    Select Course
                </option>
                <option value="BTECH">
                    BTECH
                </option>
                <option value="BBA">
                    BBA
                </option>
                <option value="BCA">
                    BCA
                </option>
                <option value="B.COM">
                    B.COM
                </option>
                <option value="Bsc">Bsc</option>
               
            </select>
            
        </p>
        <p>
            <label for="comment">Tell us about yoour College experiences and prjoects:</label>
            <textarea id="comment" name="Comment"></textarea>
        </p>
        
        
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    
</body>
</html>
